- type: gaming comprehension
  name: 游戏理解
  content:
  - title: 对于开放世界的看法：
    list:
    - 美术设计：比起写实风格，我更偏好奇幻、暗黑或古风的艺术显现。其次，色彩运用和环境设计需要能给玩家带来沉浸感。例如，风景中有巨大的奇异建筑、神秘的人文社会，或者独特的生物生态系统，更能激发探索欲望。
    - 剧情与叙事：我偏好具有历史史诗感的世界背景，讲述辉煌或失落的文明、阴谋下隐藏着的诡秘真相。玩家可以通过地图探索、收集物品、与NPC交谈等方式逐步了解。在多分支叙事上，玩家的选择能够影响世界和故事走向，从而造成不同的结局。例如，拯救某个NPC可能导致整个故事线的崩坏，形成新的走向。
    - 玩法与系统功能：开放世界游戏应该在地图探索上提供充分的自由性和多样的奖励系统，不管是隐藏区域、特殊任务还是稀有物品。同时，非战斗系统也应该有丰富的深度，例如休闲生活系统。制作、种植、烹饪、建造等内容能够拓展游戏玩法并且增加世界的沉浸感。
    - 世界进化机制：玩家的行动能够改变世界，这也是我认为开放世界游戏应有的重要核心之一。例如击败一个BOSS可以改变某个区域的政治格局，完成主线重要任务后世界的整体局势会随之变化。这种发展中的动态世界会让玩家的每一个决定显得更有意义。
  - title: 对于APEX LEGENDS的分析（优势）：
    list:
    - 1. 画面和音效：高饱和度的精致建模动画风格能有效降低玩家3D眩晕影响，我有轻度3D眩晕，对于吃鸡和彩虹六号这类画面低饱和度且场景写实的游戏玩久了会有头晕表现。此外，音效表现是十分突出的特点，多名英雄的语音在二创作品里广为流传，这些游戏梗对游戏的宣传有极高正面效应。
    - 2. 英雄设计：每个英雄都有各自的职能和技能，充分体现了游戏的策略性和多样性，不同技术层面的玩家都可以找到适合自己的定位。
    - 3. 冲销系统：“传家宝”系统是游戏的一大冲销卖点，多数英雄都有特别定制的传家宝近战武器和动画特效。其同时存在掉落率低和稀有度高的特点，赌博性开箱机制的获取方式极大地提高了玩家的成就感和满足感。
    - 4. 外观无法提升战力：外观系统解绑战力系统是我认为一款优秀的免费多人游戏必备的元素。皮肤不与数值挂钩，玩家就不会考虑皮肤的“实用性”，将其作为独立的系统去营销反而能获得更高的收益（前提是外观系统具有吸引力），这与奢侈品的核心卖点同理。
  - title: 对于APEX LEGENDS的分析（缺陷）：
    list:
    - 1. 服务器：游戏过程中经常出现掉线、掉帧卡顿甚至闪退现象，严重影响了玩家的游戏体验，极易造成负面风评，需持续优化服务器的稳定性。
    - 2. 英雄皮肤系统：英雄皮肤各有各的丑法，玩家缺乏消费欲望。虽然枪械皮肤有可圈可点之处，但就整体皮肤系统来说，对比同类游戏缺乏美术影响力和竞争力，不利于游戏的商业化营收。
    - 3. 故事剧情：比起前作《泰坦陨落》，APEX在剧情表现上差强人意，即使引入了奖励系统，玩家也表现出明显不感兴趣的态度，多数人不了解故事和角色背景，我认为问题出在剧情策划上。
